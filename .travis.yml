language: c
matrix:
  include:
    - os: windows
#     install: choco install mingw
      env: DESCR=windows-mingw
      script:
        - sh sys/winnt/travis-gcc.sh
        - cd src
        - cp ../sys/winnt/Makefile.gcc ./Makefile
        - mingw32-make install
